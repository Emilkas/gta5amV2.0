<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="house-info__layout">
            <div class="house-info-container">
                <div class="house-info">
                    <div class="house-info__title">Недвижимость</div>
                    <div class="house-info__label">Адрес</div>
                    <div class="house-info__value">Brenburger strasse 15A</div>
                    <div class="house-info__options">
                        <div class="house-info__options__item">
                            <div class="house-info__options__item__label">Класс</div>
                            <div class="house-info__options__item__value">Премиум</div>
                        </div>
                        <div class="house-info__options__item">
                            <div class="house-info__options__item__label">Тип</div>
                            <div class="house-info__options__item__value">Особняк</div>
                        </div>
                        <div class="house-info__options__item">
                            <div class="house-info__options__item__label">Владелец</div>
                            <div class="house-info__options__item__value">Brendan Hines</div>
                        </div>
                        <div class="house-info__options__item">
                            <div class="house-info__options__item__label">Гос.Цена</div>
                            <div class="house-info__options__item__value">1.500.000$</div>
                        </div>
                        <div class="house-info__options__item">
                            <div class="house-info__options__item__label">Налог</div>
                            <div class="house-info__options__item__value">400$/ч</div>
                        </div>
                        <div class="house-info__options__item">
                            <div class="house-info__options__item__label">Дата приобретения</div>
                            <div class="house-info__options__item__value">18.11.2020</div>
                        </div>
                    </div>
                </div>
                <div class="house-info__footer">
                    <div class="house-info__footer__status">
                        <img class="house-info__footer__status__circle" src="img/circle-status.svg" alt="">
                        <img class="house-info__footer__status__lock" src="img/lock-status.svg" alt="">
                    </div>
                    <div class="house-info__footer__label">
                        <div class="house-info__footer__label__text">Открыто</div>
                    </div>
                </div>
            </div>
            <div class="house-info-right">
                <div class="house-info-right__options">
                    <div class="house-info-right__options__item">
                        <div class="house-info-right__options__item__img">
                            <img class="house-info-right__options__item__img__group" src="img/Group230.svg" alt="">
                            <img class="house-info-right__options__item__img__icons" src="img/icons-safe.svg" alt="">
                            <img class="house-info-right__options__item__img__status" src="img/Status-lock.svg" alt="">
                        </div>
                        <div class="house-info-right__options__item__label">Сейф</div>
                        <div class="house-info-right__options__item__quantity-safe">10/10</div>
                    </div>
                    <div class="house-info-right__options__item">
                        <div class="house-info-right__options__item__img">
                            <img class="house-info-right__options__item__img__group" src="img/Group231.svg" alt="">
                            <img class="house-info-right__options__item__img__icons" src="img/icons-fridge.svg" alt="">
                            <img class="house-info-right__options__item__img__status" src="img/Status.svg" alt="">
                            <img class="house-info-right__options__item__img__status-open" src="img/Status-open.svg" alt="">
                        </div>
                        <div class="house-info-right__options__item__label">Холодильник</div>
                        <div class="house-info-right__options__item__quantity-fridge">24/60</div>
                    </div>
                    <div class="house-info-right__options__item">
                        <div class="house-info-right__options__item__img">
                            <img class="house-info-right__options__item__img__group" src="img/Group232.svg" alt="">
                            <img class="house-info-right__options__item__img__icons" src="img/icons-wardobe.svg" alt="">
                            <img class="house-info-right__options__item__img__status" src="img/Status-lock2.svg" alt="">
                        </div>
                        <div class="house-info-right__options__item__label">Шкаф</div>
                        <div class="house-info-right__options__item__quantity-wardrobe">18/32</div>
                    </div>
                </div>
                <div class="house-info-right__buttons">
                    <div class="house-info-right__buttons-pos">
                        <div class="house-info-right__buttons-pos__but">
                            <img class="bottuon-house__buttons__img" src="img/house-but.svg" alt="">
                            <div class="bottuon-house__buttons__text">Аренда</div>
                        </div>
                        <div class="house-info-right__buttons-pos__but">
                            <img class="bottuon-house__buttons__img" src="img/zamok-but.svg" alt="">
                            <div class="bottuon-house__buttons__text">Открыть</div>                            
                        </div>
                        <div class="house-info-right__buttons-pos__but">
                            <img class="bottuon-house__buttons__img" src="img/dollar-but.svg" alt="">
                            <div class="bottuon-house__buttons__text">Продать</div>                            
                        </div>
                    </div>
                </div>
                <div class="house-info-right-footer">
                    <div class="house-info-right-footer__button-enter">Войти в мой дом</div>
                </div>
            </div>
            <div class="house-info-right-exit">
                <img src="img/exit.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
